<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Events</title>
  <style>
    body{margin:0;padding:14px;font-family:system-ui,-apple-system,"Noto Sans TC","Microsoft JhengHei",sans-serif}
    .g{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    .g img{width:100%;height:auto;display:block;background:#eee;cursor:zoom-in}
    @media(max-width:900px){.g{grid-template-columns:repeat(2,1fr)}}
    /* Lightbox */
    .lb{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.86);z-index:9999}
    .lb.on{display:flex}
    .box{max-width:min(1100px,96vw);max-height:92vh;display:flex;flex-direction:column;gap:10px}
    .big{max-width:100%;max-height:78vh;object-fit:contain;background:#111}
    .bar{display:flex;justify-content:flex-end;gap:10px}
    .btn{appearance:none;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    /* Ads: default hidden; only show in lightbox */
    #ads{display:none}
    .lb.on #ads{display:block}
    #ads{background:#fff;border-radius:12px;padding:10px}
  </style>
</head>
<body>
  <div id="gallery" class="g"></div>

  <!-- Lightbox -->
  <div id="lb" class="lb" aria-hidden="true">
    <div class="box" role="dialog" aria-modal="true">
      <div class="bar">
        <button class="btn" id="closeBtn">關閉</button>
      </div>
      <img id="big" class="big" alt="">
      <div id="ads">
        <!-- 把你的廣告碼貼在這裡；平常不顯示，只有開大圖才會顯示 -->
      </div>
    </div>
  </div>

  <script>
    // 不用手填檔名：用日期規則「有就顯示、沒有就跳過」
    const YEARS=["1976","1977","1978","1979","1980","1989","1991","1992","1995","1996","1997","1999","2000","2001","2011","2015","2016","2017","2018","2019","2022"];
    const G=document.getElementById("gallery"), LB=document.getElementById("lb"), BIG=document.getElementById("big");
    const openLB=(src)=>{BIG.src=src;LB.classList.add("on");document.body.style.overflow="hidden";}
    const closeLB=()=>{LB.classList.remove("on");BIG.src="";document.body.style.overflow="";}
    document.getElementById("closeBtn").onclick=closeLB;
    LB.onclick=(e)=>{if(e.target===LB) closeLB();}
    document.addEventListener("keydown",(e)=>{if(e.key==="Escape") closeLB();});

    YEARS.forEach(y=>{
      for(let m=1;m<=12;m++)for(let d=1;d<=31;d++){
        const mm=String(m).padStart(2,"0"), dd=String(d).padStart(2,"0");
        const src=`img/${y}${mm}${dd}.jpg`;
        const img=new Image(); img.loading="lazy"; img.src=src;
        img.onload=()=>{img.onclick=()=>openLB(src); G.appendChild(img);};
      }
    });
  </script>
</body>
</html>
