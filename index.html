<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Photo Wall</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      background: #eee;
    }
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <div id="gallery" class="gallery"></div>

  <script>
    // ğŸ”´ ä½ åªéœ€è¦æ”¹é€™ä¸€æ®µï¼šæŠŠæª”åå¡«é€²ä¾†
    const images = [
      "photo_001.jpg",
      "photo_002.jpg",
      "IMG_8432.JPG",
      "event-nyc-01.png"
      // ç¹¼çºŒåŠ 
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(name => {
      const img = document.createElement("img");
      img.src = `img/${name}`;   // â† é—œéµï¼šç›¸å°è·¯å¾‘
      img.loading = "lazy";
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
