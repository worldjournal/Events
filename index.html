<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>照片牆</title>

<style>
  body{
    margin:0;
    padding:20px;
    font-family: system-ui, "Noto Sans TC", Arial, sans-serif;
    background:#f5f5f5;
  }

  .gallery{
    display:grid;
    grid-template-columns: repeat(4, 1fr); /* 一行 4 張 */
    gap:12px;
  }

  .item{
    position:relative;
    background:#ddd;
    overflow:hidden;
    aspect-ratio: 3 / 4; /* 直式 */
    cursor:pointer;
  }

  .item img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transition:transform .25s ease;
  }

  .item:hover img{
    transform:scale(1.05);
  }

  .caption{
    position:absolute;
    left:0; right:0; bottom:0;
    background:rgba(0,0,0,.65);
    color:#fff;
    font-size:14px;
    padding:8px;
    opacity:0;
    transition:.2s;
  }

  .item:hover .caption{
    opacity:1;
  }

  /* lightbox */
  .lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
  }

  .lightbox.open{
    display:flex;
  }

  .lightbox img{
    max-width:90vw;
    max-height:90vh;
  }
</style>
</head>

<body>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <img id="lbImg">
</div>

<script>
/* ⭐ 這裡只放檔名，不用寫 img/ */
const files = [
  // 範例，等等你照樣貼 48 個
  // "1991_1105.jpg",
  // "2000_0317.jpg",
];

const gallery = document.getElementById('gallery');

files.forEach(name=>{
  const div = document.createElement('div');
  div.className = 'item';

  const img = document.createElement('img');
  img.src = encodeURI('img/' + name);
  img.alt = name;

  const cap = document.createElement('div');
  cap.className = 'caption';
  cap.textContent = name.replace(/\.[^.]+$/, '');

  div.appendChild(img);
  div.appendChild(cap);
  gallery.appendChild(div);

  div.onclick = ()=>{
    document.getElementById('lbImg').src = img.src;
    document.getElementById('lightbox').classList.add('open');
  };
});

document.getElementById('lightbox').onclick = ()=>{
  document.getElementById('lightbox').classList.remove('open');
};
</script>

</body>
</html>
