<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>重要報導>重要報導>重>
<style>
  :root{
    --gap:10px;
    --bg:#fafafa;
    --radius:12px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    padding:20px;
    font-family:system-ui,"Noto Sans TC",Arial,Helvetica,sans-serif;
    background:var(--bg);
  }
  h1{margin:0 0 16px 0;font-weight:700}

  /* 一行 4 張（桌機），螢幕縮小自動變 3 / 2 / 1 */
  .gallery{
    display:grid;
    grid-template-columns:repeat(4, minmax(0, 1fr));
    gap:var(--gap);
  }
  @media (max-width: 1100px){ .gallery{ grid-template-columns:repeat(3, minmax(0, 1fr)); } }
  @media (max-width: 780px){  .gallery{ grid-template-columns:repeat(2, minmax(0, 1fr)); } }
  @media (max-width: 480px){  .gallery{ grid-template-columns:repeat(1, minmax(0, 1fr)); } }

  .gallery-item{
    position:relative;
    overflow:hidden;
    border-radius:var(--radius);
    cursor:pointer;
    background:#eee;
  }

  /* 3:4 縮圖（直式報版感） */
  .thumb{
    width:100%;
    aspect-ratio: 3 / 4;   /* 直式長板 */
    overflow:hidden;
  }
  .gallery-item img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transition:transform .35s ease;
  }
  .gallery-item:hover img{ transform:scale(1.04) }

  /* hover 才顯示標題 */
  .caption-small{
    position:absolute;left:0;right:0;bottom:0;
    padding:8px 10px;
    background:rgba(0,0,0,.62);
    color:#fff;
    font-size:14px;
    line-height:1.4;
    opacity:0;
    transition:opacity .2s ease;
  }
  .gallery-item:hover .caption-small{ opacity:1 }

  /* Lightbox */
  .lightbox{
    position:fixed;inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,.86);
    z-index:1000;
    padding:24px;
  }
  .lightbox.open{ display:flex }
  .lightbox-inner{
    max-width:96vw;
    max-height:90vh;
    position:relative;
  }
  .lightbox-img{
    max-width:96vw;
    max-height:78vh;
    border-radius:10px;
    display:block;
    margin:0 auto;
  }
  .caption-large{
    color:#fff;
    margin-top:12px;
    font-size:16px;
    line-height:1.6;
    text-align:center;
    white-space:pre-wrap;
  }
  .lb-close{
    position:absolute;
    top:-8px;right:-8px;
    width:40px;height:40px;
    border-radius:50%;
    background:rgba(0,0,0,.55);
    color:#fff;
    border:none;
    font-size:26px;
    cursor:pointer;
  }

  /* 嵌入模式：?embed=1 */
  body.embed { padding:0; background:transparent; }
  body.embed h1{ display:none; }
</style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<!-- Lightbox -->

const gallery = document.getElementById("gallery");

// 生成縮圖牆
photos.forEach((p, idx) => {
  const item = document.createElement("div");
  item.className = "gallery-item";
  item.dataset.large = p.file;
  item.dataset.captionLarge = p.caption || "";

  item.innerHTML = `
    <div class="thumb">
      <img loading="lazy" src="${p.file}" alt="${(p.caption || ("photo " + (idx+1))).replace(/"/g,'')}" />
    </div>
    <div class="caption-small">${p.caption || ""}</div>
  `;
  gallery.appendChild(item);
});

// Lightbox 行為
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbCap = document.getElementById('lbCaption');
const lbClose = document.getElementById('lbClose');

gallery.addEventListener('click', e => {
  const item = e.target.closest('.gallery-item');
  if (!item) return;
  lbImg.src = item.dataset.large;
  lbCap.textContent = item.dataset.captionLarge || '';
  lb.classList.add('open');
});

function closeLB(){
  lb.classList.remove('open');
  lbImg.src = '';
  lbCap.textContent = '';
}
lbClose.addEventListener('click', closeLB);
lb.addEventListener('click', e => { if (e.target === lb) closeLB(); });
window.addEventListener('keydown', e => { if (e.key === 'Escape') closeLB(); });
