<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Wall</title>
  <style>
    :root{
      --page-bg:#0b0b0c;
      --gap:10px;
      --radius:10px;
      --wall-height:66vh; /* 約 2/3 視窗高度 */
    }
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0;
      background:var(--page-bg);
      color:#fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif;
      overflow:hidden; /* 不讓頁面往下滾 */
    }

    /* 盡量把佈景/外掛塞的底部區塊隱藏掉 */
    footer, .footer, #footer,
    .ads, .ad, .advert, .advertisement, #ads, #ad, #advert, #advertisement,
    .site-footer, .page-footer, .bottom-ad, .ad-container, .ads-container {
      display:none !important;
      height:0 !important;
      overflow:hidden !important;
    }

    .wrap{
      height:100vh;
      padding:14px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .wall{
      width:min(1100px, 100%);
      height:var(--wall-height);
      overflow:hidden; /* 固定高度，不露下方 */
      border-radius:14px;
    }

    .grid{
      height:100%;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:var(--gap);
    }
    @media (max-width: 900px){
      .grid{grid-template-columns: repeat(3, 1fr);}
    }
    @media (max-width: 620px){
      .grid{grid-template-columns: repeat(2, 1fr);}
    }

    .tile{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      background:#111;
      cursor:zoom-in;
      height:100%;
      min-height:0;
    }
    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.01);
      transition:transform .18s ease;
    }
    .tile:hover img{transform:scale(1.06);}

    .lightbox{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.82);
      padding:24px;
      z-index:9999;
      cursor:zoom-out;
    }
    .lightbox.open{display:flex;}
    .lightbox img{
      max-width:min(1200px, 92vw);
      max-height:92vh;
      border-radius:12px;
      box-shadow:0 20px 80px rgba(0,0,0,.55);
      cursor:default;
    }

    .bar{
      position:fixed;
      left:14px;
      bottom:10px;
      font-size:12px;
      opacity:.75;
      user-select:none;
      pointer-events:none;
      white-space:nowrap;
    }

    .status{
      position:fixed;
      top:14px;
      left:14px;
      right:14px;
      font-size:13px;
      opacity:.9;
      line-height:1.35;
      pointer-events:none;
    }
    .status b{font-weight:600}
  </style>
</head>
