<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Events</title>

<style>
body{margin:0;background:#fff}

/* 照片牆排列 */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  padding:8px;
}
@media(max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:780px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){.grid{grid-template-columns:1fr}}

.card{
  overflow:hidden;
  border-radius:8px;
  cursor:zoom-in;
}

/* 關鍵：只「縮短顯示高度」，不裁切、不置中，用 px */
.thumb{
  width:100%;
  height:900px;        /* ← 只改這個數字即可 */
  object-fit:cover;
  object-position:top;
  display:block;
}

/* 燈箱：顯示整張照片 */
.lb{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.85);
  z-index:999999;
}
.lb.on{display:flex}
.lb img{
  max-width:96vw;
  max-height:92vh;
  object-fit:contain;
}
.close{
  position:fixed;
  top:12px;
  right:12px;
  width:40px;
  height:40px;
  border:0;
  border-radius:999px;
  background:rgba(255,255,255,.2);
  color:#fff;
  font-size:22px;
}
</style>
</head>

<body>

<div class="grid" id="g"></div>

<div class="lb" id="lb">
  <button class="close" id="x">×</button>
  <img id="big">
</div>

<script>
(async()=>{
  const OWNER="worldjournal", REPO="Events", FOLDER="img";
  const ext=/\.(jpe?g|png|webp|gif|bmp|svg)$/i;

  const g=document.getElementById("g");
  const lb=document.getElementById("lb");
  const big=document.getElementById("big");
  const x=document.getElementById("x");

  const repo=await fetch(`https://api.github.com/repos/${OWNER}/${REPO}`).then(r=>r.json());
  const branch=repo.default_branch;

  const items=await fetch(
    `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER}?ref=${branch}`
  ).then(r=>r.json());

  const urls=items
    .filter(i=>i.type==="file" && ext.test(i.name))
    .map(i=>i.download_url);

  g.innerHTML=urls.map((u,i)=>`
    <div class="card" data-i="${i}">
      <img class="thumb" loading="lazy" src="${u}">
    </div>
  `).join("");

  g.onclick=e=>{
    const c=e.target.closest(".card");
    if(!c)return;
    big.src=urls[c.dataset.i];
    lb.classList.add("on");
  };

  x.onclick=()=>lb.classList.remove("on");
  lb.onclick=e=>e.target===lb && lb.classList.remove("on");
})();
</script>

</body>
</html>
