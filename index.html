<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>照片牆</title>

<style>
  body{
    margin:0;
    padding:20px;
    background:#f5f5f5;
    font-family: system-ui, -apple-system, "Noto Sans TC", Arial, sans-serif;
  }

  .gallery{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap:12px;
  }

  .item{
    background:#ddd;
    aspect-ratio: 3 / 4;   /* 直式 3:4 */
    overflow:hidden;
  }

  .item img{
    width:100%;
    height:100%;
    object-fit:cover;      /* 填滿，不變形 */
    display:block;
  }
</style>
</head>

<body>

<div class="gallery">
  <div class="item"><img src="img/1.jpg"></div>
