<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Events</title>

<style>
body{margin:0;background:#fff}

/* 照片牆 */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  padding:12px;
}
@media(max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:780px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){.grid{grid-template-columns:1fr}}

/* 卡片留白 */
.card{
  background:#fff;
  padding:8px;
  border-radius:8px;
  border:1px solid #eee;
  box-sizing:border-box;
  cursor:zoom-in;
}

/* 關鍵：牆上固定「3/4 視覺高度」 */
.frame{
  width:100%;
  aspect-ratio:3 / 4;   /* ← 就是這一行 */
  display:flex;
  align-items:flex-start;
  justify-content:center;
}

/* 圖片：完整顯示，不裁任何邊 */
.thumb{
  max-width:100%;
  max-height:100%;
  width:auto;
  height:auto;
  display:block;
}

/* 燈箱：整張看 */
.lb{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.85);
  z-index:999999;
}
.lb.on{display:flex}
.lb img{
  max-width:96vw;
  max-height:92vh;
}
.close{
  position:fixed;
  top:12px;
  right:12px;
  width:40px;
  height:40px;
  border:0;
  border-radius:999px;
  background:rgba(255,255,255,.2);
  color:#fff;
  font-size:22px;
}
</style>
</head>

<body>

<div class="grid" id="g"></div>

<div class="lb" id="lb">
  <button class="close" id="x">×</button>
  <img id="big">
</div>

<script>
(async()=>{
  const OWNER="worldjournal", REPO="Events", FOLDER="img";
  const ext=/\.(jpe?g|png|webp|gif|bmp|svg)$/i;

  const g=document.getElementById("g"),
        lb=document.getElementById("lb"),
        big=document.getElementById("big"),
        x=document.getElementById("x");

  const repo=await fetch(`https://api.github.com/repos/${OWNER}/${REPO}`).then(r=>r.json());
  const items=await fetch(
    `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER}?ref=${repo.default_branch}`
  ).then(r=>r.json());

  const urls=items.filter(i=>i.type==="file"&&ext.test(i.name)).map(i=>i.download_url);

  g.innerHTML=urls.map((u,i)=>`
    <div class="card" data-i="${i}">
      <div class="frame">
        <img class="thumb" src="${u}" loading="lazy">
      </div>
    </div>
  `).join("");

  g.onclick=e=>{
    const c=e.target.closest(".card");
    if(!c)return;
    big.src=urls[[...g.children].indexOf(c)];
    lb.classList.add("on");
  };
  x.onclick=()=>lb.classList.remove("on");
  lb.onclick=e=>e.target===lb&&lb.classList.remove("on");
})();
</script>

</body>
</html>
